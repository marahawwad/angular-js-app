<h3>{{list.title}}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{item.quantity}} boxes of {{item.name}}
        <!--this out the context of the list controller so we didn't see the change-->
        <!--list was declare in directive controller-->
        <button ng-click="list.badRemove($index);">Bad Remove Item</button>
        <button ng-click="list.onRemove({index: $index});">Remove Item</button>

        <!-- <button ng-click="list.removeItem($index);">Remove Item</button> -->
    </li>
</ol>
